<!DOCTYPE html>

<html lang="es">



<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Menu패s Digitales</title>

<style>

* {

margin: 0;

padding: 0;

box-sizing: border-box;

}



body {

font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;

background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

min-height: 100vh;

display: flex;

align-items: center;

justify-content: center;

padding: 20px;

}



.container {

text-align: center;

max-width: 600px;

}



h1 {

color: #fff;

font-size: 2rem;

margin-bottom: 0.5rem;

font-weight: 300;

}



p {

color: #888;

margin-bottom: 2rem;

}



.clients {

display: flex;

flex-direction: column;

gap: 1rem;

}



.client-card {

background: rgba(255, 255, 255, 0.05);

border: 1px solid rgba(255, 255, 255, 0.1);

border-radius: 12px;

padding: 1.5rem;

text-decoration: none;

transition: all 0.3s ease;

}



.client-card:hover {

background: rgba(255, 255, 255, 0.1);

transform: translateY(-2px);

}



.client-name {

color: #fff;

font-size: 1.25rem;

font-weight: 500;

margin-bottom: 0.25rem;

}



.client-location {

color: #888;

font-size: 0.875rem;

}



.client-card.augusto {

.client-card.pizzeria {

</style>

</head>



<body>

<div class="container">

<h1>Menu패s Digitales</h1>
